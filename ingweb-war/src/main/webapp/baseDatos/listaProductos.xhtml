<ui:composition template="/WEB-INF/template/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui ="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="titulo" value="Lista prodcutos"/>

    <ui:define name="contenido">

        <h2>Lista de productos en venta</h2>
        <br/>
        <p>Tama√±o de la lista #{listaProductosController.productosLista.size()}</p>
        <h:dataTable id="productos" value="#{listaProductosController.productosLista}"
                     var="producto">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{producto.id}
            </h:column>

            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{producto.nombre}
            </h:column>

            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                #{producto.descripcion}
            </h:column>

            <h:column>
                <f:facet name="header">Precio</f:facet>
                #{producto.precio}
            </h:column>
        </h:dataTable>

    </ui:define>


</ui:composition>
