<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:head>
            <meta charset="UTF-8"/>
            <title>HolaMundo desde JakartaSFaces</title>
        </h:head>
        <h:body>
            <h1>Hola Mundo desde no se donde</h1>
            <p>Ejemplos de Expresiones EL</p>
            <br/> ${5 + 5}
            <br/> ${5 - 3}
            <br/> ${5 * 4}
            <br/> ${5 / 6}, ${5 div 6}
            <br/> ${5 % 6}, ${5 mod 6}
            <p>Relacionales
                    <br/> ${5 == 5}
                    <br/> ${5 > 3}
                    <br/> ${5 lt 4}
                    <br/> ${5 != 3}
                    <br/> ${5 le 3}
                    <br/> ${5 >= 4}
            </p>
            <h:link value="Hola mundo" outcome="/basic/holamundo">
                <f:param name="nombre" value="Alejandro"/>
            </h:link>
            <br/>

            <h:link value="Calculadora" outcome="/basic/calculadora"/>

            <br/>

            <h:link value="mensajeForma" outcome="/basic/mensajeForma"/>

            <br/>

            <h:link value="form Componente" outcome="/basic/formComponentes"/>

            <br/>

            <h:link value="Echo Ajax" outcome="/basic/echoAjax"/>

            <br/>

            <h:link value="Hora Servidor" outcome="/ajax/horaServidor"/>

            <br/>

            <h:link value="Pagina compuesta" outcome="/facelets/paginaCompuesta"/>

            <br/>

            <h:form>

                <h:commandButton value="Flujo ejemplo" action="flujoejemplo"/>

            </h:form>

            <br/>

            <h:link value="Lista productos" outcome="/baseDatos/listaProductos">

            </h:link>

        </h:body>
</html>
